apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: bootstrap-http
spec:
  selector:
    matchLabels:
      app: netboot
      component: http
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: netboot
        component: http
    spec:
      # nodeSelector:
      #   kidd.network/role: "control-plane"
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: verify-volume-mounts
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              test -d /boot || exit 1
              test -f /mnt/k3s/k3s-leader
              test -f /mnt/k3s/k3s-agent-token
          volumeMounts:
            - name: boot
              mountPath: /boot
            - name: k3s-leader
              mountPath: /mnt/k3s/k3s-leader
            - name: k3s-agent-token
              mountPath: /mnt/k3s/k3s-agent-token
      containers:
        - name: nginx
          image: nginx:alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  test -f /usr/share/nginx/html/k3s/k3s-leader && \
                  test -f /usr/share/nginx/html/k3s/k3s-agent-token
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2
            timeoutSeconds: 1
          volumeMounts:
            - name: boot
              mountPath: /usr/share/nginx/html
            - name: k3s-leader
              mountPath: /usr/share/nginx/html/k3s/k3s-leader
              readOnly: true
            - name: k3s-agent-token
              mountPath: /usr/share/nginx/html/k3s/k3s-agent-token
              readOnly: true
      volumes:
        - name: boot
          persistentVolumeClaim:
            claimName: pi-netboot-boot
        - name: k3s-leader
          hostPath:
            path: /tmp/k3s/k3s-leader
            type: File
        - name: k3s-agent-token
          hostPath:
            path: /tmp/k3s/k3s-agent-token
            type: File
