apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-download
  namespace: ainur-cert
  labels:
    app: cert-download
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-download
  template:
    metadata:
      labels:
        app: cert-download
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: site
              mountPath: /usr/share/nginx/html
            - name: ca
              mountPath: /usr/share/nginx/html/ca
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: site
          configMap:
            name: site
        - name: ca
          configMap:
            name: lab-ca
            optional: true
            items:
              - key: ca.crt
                path: ca.crt
        - name: nginx-conf
          configMap:
            name: nginx-conf
